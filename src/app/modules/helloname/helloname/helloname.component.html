<div class="container hello">
    <div class="row">
        <div class="col-lg-12">
            <h1>Hello!</h1>
            <p [ngStyle]="{'font-size': fontSize + 'px' ,'font-family':fonts}" 
                [ngClass]="{'align-left': alignLeft, 'align-center': alignCenter, 'align-right': alignRight}">
                {{greeting}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
            <label for="userName">Introduce your name</label>
            <input class="form-control form-control" type="text" name="userName" [(ngModel)]="userName" (keyup)="toUpper()">
        </div>
        <div class="col-lg-6">
            <label for="userName">Introduce a font size</label>
            <input class="form-control form-control" type="number" name="fontSize" [(ngModel)]="fontSize">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <label for="fonts">Select a Font</label>
            <select class="form-select" name="fonts" [(ngModel)]="fonts">  
            <option *ngFor="let font of fonts" [value]="font">{{font}}</option>
            </select>
        </div>
       </div>
        <div class="row footer">
            <div class="col-lg-4 form-check form-switch">
                <label for="alignLeft">Align text left</label>
                <input class="form-check-input"  type="checkbox" name="alignLeft" [(ngModel)]="alignLeft" (change)="alignCenter = false; alignRight = false">
            </div>
            <div class="col-lg-4 form-check form-switch">
                <label for="alignCenter">Align text center</label>
                <input class="form-check-input"  type="checkbox" name="alignCenter" [(ngModel)]="alignCenter" (change)="alignLeft = false; alignRight = false">
            </div>
            <div class="col-lg-4 form-check form-switch">
                <label for="alignRight">Align text right</label>
                <input class="form-check-input"  type="checkbox" name="alignRight" [(ngModel)]="alignRight" (change)="alignCenter = false; alignLeft = false">
            </div>
        </div>
     
    </div>
